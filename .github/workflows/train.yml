name: lab2-automated-training

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run training script
        run: |
          python train.py

      - name: write job summary
        run: |
          echo "## Lab 2: Automated Training Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Vishnu Narayanan Vinodkumar" >> $GITHUB_STEP_SUMMARY
          echo "**Roll Number:** 2022BCS0001" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Evaluation Metrics" >> $GITHUB_STEP_SUMMARY
          cat outputs/results/results.json >> $GITHUB_STEP_SUMMARY

      - name: upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: outputs/model/

      - name: upload evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: outputs/results/
